<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Weather Forecast</h2>
        
        <!-- Card for City Weather Overview -->
        <div id="weather-overview" class="card my-3 p-3">
            <img src="jakarta.jpg" width="50%" height="25%" alt="Weather Icon">
            <h3 id="city-name"></h3>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
        
        <!-- Table for Daily Forecast -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Temperature</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody id="forecast-table">
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // JSON data
        const weatherData = {
            "city": "Jakarta",
            "temperature": "29째C",
            "humidity": "75%",
            "wind_speed": "10 km/h",
            "forecast": [
                { "day": "Monday", "temperature": "30째C", "condition": "Sunny" },
                { "day": "Tuesday", "temperature": "28째C", "condition": "Cloudy" },
                { "day": "Wednesday", "temperature": "26째C", "condition": "Rainy" }
            ]
        };

        // Function to load weather data into HTML
        function loadWeatherData(data) {
            // Set overview data
            document.getElementById("city-name").textContent = `City: ${data.city}`;
            document.getElementById("temperature").textContent = `Temperature: ${data.temperature}`;
            document.getElementById("humidity").textContent = `Humidity: ${data.humidity}`;
            document.getElementById("wind-speed").textContent = `Wind Speed: ${data.wind_speed}`;
            
            // Populate forecast table
            const forecastTable = document.getElementById("forecast-table");
            data.forecast.forEach(dayForecast => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${dayForecast.day}</td>
                    <td>${dayForecast.temperature}</td>
                    <td>${dayForecast.condition}</td>
                `;

                forecastTable.appendChild(row);
            });
        }

        // Load data on page load
        document.addEventListener("DOMContentLoaded", () => loadWeatherData(weatherData));
    </script>
</body>
</html>
